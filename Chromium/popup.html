<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk View Auto-Refresh</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #03363D;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2F3941;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #C2C8CC;
            border-radius: 4px;
            background-color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #17494D;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1F7C83;
        }
        #countdown {
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background-color: #E9EBED;
            border-radius: 4px;
            text-align: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 15px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #17494D;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Zendesk View Auto-Refresh</h1>
    
    <label class="switch">
        <input type="checkbox" id="refreshToggle">
        <span class="slider"></span>
    </label>
    
    <label for="intervalSelect">Refresh interval:</label>
    <select id="intervalSelect">
        <option value="0.5">30 Seconds</option>
        <option value="1">1 Minute</option>
        <option value="2">2 Minutes</option>
        <option value="3">3 Minutes</option>
        <option value="5">5 Minutes</option>
        <option value="10">10 Minutes</option>
    </select>
    
    <div id="countdown"></div>
    
    <div class="footer">
        <div class="maintained-by">
            <a href="https://emery.tools" target="_blank" style="color: inherit; text-decoration: none;">Maintained by Emery.Tools</a>
        </div>
        <div class="version">
            v<span id="extensionVersion">1.0.7</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
